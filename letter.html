<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Love Letter</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@600&family=Quicksand&display=swap" rel="stylesheet">
</head>
<body class="letter-page">
  <div class="floating"></div>
  <div class="paper folded" id="paper">
    <div class="paper-content hidden" id="content">
      <h1 class="dear">Dear Misha,</h1>
      <p id="text1" class="poem"></p>
      <button class="continue-btn hidden" id="continueBtn">Continue</button>
      <div id="extended" class="hidden">
        <p id="text2" class="poem"></p>
        <p id="text3" class="poem"></p>
        <p class="final-line"><em>I Love You With All My Hypothalamus, Michelle Vannah Ching Agot ❤️</em></p>
      </div>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
